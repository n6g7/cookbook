version: 2

jobs:
  test:
    working_directory: ~/cook

    docker:
      - image: node:8

    steps:
      - checkout

      - restore_cache:
          keys:
            - cook-{{ .Branch }}-{{ checksum "package.json" }}
            - cook-{{ .Branch }}
            - cook-master-{{ checksum "package.json" }}
            - cook-master

      - run:
          name: Install dependencies
          command: yarn

      - run:
          name: Run tests
          command: yarn test

      - save_cache:
          key: cook-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/.yarn
            - ~/cook/node_modules

  deploy:
    working_directory: ~/cook

    docker:
      - image: node:8

    steps:
      - checkout

      - restore_cache:
          keys:
            - cook-{{ .Branch }}-{{ checksum "package.json" }}
            - cook-{{ .Branch }}
            - cook-master-{{ checksum "package.json" }}
            - cook-master

      - run:
          name: Install dependencies
          command: yarn

      - run:
          name: Install functions dependencies
          command: cd functions && yarn

      - run:
          name: Build
          command: yarn build

      - deploy:
          name: Deploy
          command: yarn deploy --token "$FIREBASE_TOKEN"

workflows:
  version: 2
  stack:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
